<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Interview Practice Assessment</title>
  <!-- Link to imported font styles -->
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dawning+of+a+New+Day&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <!-- My custom stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav id="stats">
    <button id="viewLeaderboardBtn">View Leaderboard</button>
    <div class="counterBox">
      <label id="timerLabel">Time Left: <span id="timerCount"></span></label>
      <label id="correctALabel">Correct: <span id="correctCount"></span></label>
      <label id="wrongALabel">Wrong: <span id="wrongCount"></span></label>
      <label id="remainingQuestionsLabel">Questions Left: <span id="questionsRemainingCount"></span></label>
    </div>
  </nav>

  <div id="main"></div>

  <script src="./assets/js/script.js"></script>

</body>

</html>
